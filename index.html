<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rate component</title>

    <!-- my custom css-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-header-icon">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1 class="card-title">How did we do?</h1>
        <p class="card-description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="card-rate-buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button class="card-submit-button">Submit</button>
      </div>
    </main>
    <template>
      <div class="card-container thank-you">
        <div class="card-header-icon thank-you wrapper">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="card-rate-label">
          <p>You selected <span id="rate">4</span> out of 5</p>
        </div>
        <h1 class="card-title thank-you">
          <span id="emoji"></span> Thank you!
        </h1>
        <p class="card-description thank-you">
          We appreciate you taking the time to give a rate. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
